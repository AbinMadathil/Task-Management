<table class="group-table">
    <thead>
        <tr>
            <th>Group Name</th>
            <th>Group ID</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>

        <ngx-spinner type="ball-scale-multiple" [fullScreen]="false" bdColor="rgba(0, 0, 0, 0.4)">
            <p style="color: white;"> Loading Groups....</p>
        </ngx-spinner>

        <tr *ngFor="let group of groups; let i = index" [class.even-row]="i % 2 === 0">
            <td>{{ group.groupName }}</td>
            <td>{{ group.groupId }}</td>
            <td><button (click)="GetProjectData(group.groupId)">Gather the Projects</button></td>
        </tr>
    </tbody>
</table>
