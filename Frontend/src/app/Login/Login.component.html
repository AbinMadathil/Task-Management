<form [formGroup]="authForm" (ngSubmit)="onSubmit()">
  <div>
    <h2 style="display: flex; justify-content: center;"><b>Login</b></h2>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" />
    <div *ngIf="authForm.get('email')?.hasError('required') && authForm.get('email')?.touched" class="error-message">Email is required</div>
    <div *ngIf="authForm.get('email')?.hasError('email')" class="error-message">Invalid email format</div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" />
    <div *ngIf="authForm.get('password')?.hasError('required') && authForm.get('password')?.touched" class="error-message">Password is required</div>
    <div *ngIf="authForm.get('password')?.hasError('minlength')" class="error-message">Password must be at least 6 characters</div>
  </div>

  <button type="submit">Sign In</button>


  <!-- <div class="link" (click)="toggleMode()">
    {{ isSignMode ? 'Don\'t have an account? Sign Up' : 'Already have an account? Sign In' }}
  </div> -->
</form>
