<div class="Modal_box">
  <div class="modal_details">
    <h1>Add Project Details</h1>
    <form [formGroup]="projectCreateForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="projectName">Project Name:</label>
        <input type="text" id="projectName" formControlName="projectName" />
      </div>

      <div>
        <label for="projectDescription">Project Description:</label>
        <input type="text" id="projectDescription" formControlName="projectDescription" />
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="projectCreateForm.invalid">Submit</button>
      <button type="button" class="btn btn-danger" (click)="CloseModal()">Close</button>
    </form>
  </div>
</div>
